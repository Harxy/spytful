<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="./socket.io/socket.io.js"></script>
</head>

<body>
  <input id='nameEntry' autocomplete='off' />
  <button onclick="onSetName()">Set name</button>

  <ul id="messages"></ul>
  <form action="" id='message_form'>
    <input id="m" autocomplete="off" />
    <button>Send</button>
  </form>

</body>
<script>
  var name = "annnnnonnn";
  $('#nameEntry').val(name);
  var socket = io();
  socket.emit("lobby", name + " joined");
  $('#message_form').submit(function() {
    socket.emit('lobby', name + ": " + $('#m').val());
    $('#m').val('');
    return false;
  });
  socket.on('lobby', function(msg) {
    $('#messages').append($('<li>').text(msg));
  });

  function onSetName() {
    var newname = $('#nameEntry').val();
    if (newname && newname != name) {
      socket.emit("lobby", name + " changed their name to " + newname);
      name = newname;
    }
  }
</script>

</html>
