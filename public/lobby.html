<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="./socket.io/socket.io.js"></script>
</head>

<body>
  <input id='nameEntry' autocomplete='off' value="Anon" />
  <button onclick="setName($('#nameEntry').val()); console.log(' in button: ' + getName()); return false"> Set name </button>

  <ul id="messages"></ul>
  <form action="" id='message_form'>
    <input id="m" autocomplete="off" />
    <button>Send</button>
  </form>

</body>
<script>
  var name = "annnnnonnn";
  console.log("script inside: " + name);
  var socket = io();
  socket.emit("lobby", name + " joined");
  $('#message_form').submit(function() {
    socket.emit('lobby', getName() + ": " + $('#m').val());
    $('#m').val('');
    return false;
  });
  socket.on('lobby', function(msg) {
    $('#messages').append($('<li>').text(msg));
  });

  function getName() {
    console.log("inside getName: " + name)
    return name;
  }

  function setName(newName) {
    name = newName;
  }
</script>

</html>
