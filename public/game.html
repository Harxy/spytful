<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="./socket.io/socket.io.js"></script>
  <script src='./javascripts/main.js'>
  </script>
  <script src='./javascripts/game.js'>
  </script>
  <script src='./javascripts/board.js'>
  </script>
  <script src='./javascripts/hex.js'>
  </script>
  <script src='./javascripts/deck.js'>
  </script>
  <script src='./javascripts/player.js'>
  </script>
  <script src='./javascripts/card.js'>
  </script>
  <link rel="SHORTCUT ICON" href="images/favicon.ico">
</head>

<body>
  <canvas id="canvas" width="1200" height="478"></canvas>
  <br/>
  <button id="butEndTurn">End the current turn</button>
  <button id="butClearRoute">Clear your current route</button>
  <button id="butFinishRoute">Finish extraction</button>
  <ul id="messages"></ul>
  <form action="">
    <input id="m" autocomplete="off" />
    <button>Send</button>
  </form>


  <script>
    var socket = io();
    socket.emit("game", "joined the game");
    $('form').submit(function() {
      socket.emit('game', $('#m').val());
      $('#m').val('');
      return false;
    });
    socket.on('game', function(msg) {
      $('#messages').append($('<li>').text(msg));
    });
  </script>
</body>

</html>
